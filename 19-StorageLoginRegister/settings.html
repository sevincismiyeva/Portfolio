<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <title>Hesab Parametrləri</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/settings.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Hesab Parametrləri</h2>

    <form id="settingsForm">
      <div class="mb-3">
        <label for="newUsername" class="form-label">Yeni İstifadəçi Adı və ya Email</label>
        <input type="text" class="form-control" id="newUsername" style="width: 30%;"/>
      </div>

      <div class="mb-3">
        <label for="newPassword" class="form-label">Yeni Şifrə</label>
        <input type="password" class="form-control" id="newPassword" style="width: 30%;"/>
      </div>

      <button type="submit" class="btn btn-primary" id="yaddasaxla">Yadda saxla</button>
      <button type="button" class="btn btn-danger" id="logout">Çıxış et</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./assets/js/settings.js"></script>
</body>
</html>
